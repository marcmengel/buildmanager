# build product area
proc productroot { {baseflag 0} } {
    global product version
    if { $baseflag == 0 } {
        return "/usr/products/src4/\$F/local/${product}-${version}-none"
    } elseif { $baseflag == 1 } {
        return "/usr/products/src4/\$F/local"
    } elseif { $baseflag == 2 } {
        return "${product}-${version}-none"
    }
}

