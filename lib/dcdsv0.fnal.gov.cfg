# build product area
proc productroot { flavor } {
    global product version env

    if { "$flavor" == "Linux+2" } {
        return "/scratch/${product}-${version}-${flavor}"
    }
    if { "$flavor" == "CYGWIN32_NT" } {
        return "/c/people/buildmanager/${product}-${version}-${flavor}"
    }
    if { "$flavor" == "SunOS+5+Oracle" } {
        return "\$HOME/scratch/${product}-${version}-${flavor}"
    } 
    return "/usr/products/src4/bm-scratch/${product}-${version}-${flavor}"
}

