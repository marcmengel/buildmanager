# build product area

proc productroot { flavor } {
    global product version env

    return "/afs/fnal/ups/$product/$version/$flavor"
}

# hosts
set host_dat(LIST) {fibi01 fibi02 fsgi02 fsgb01 pretorian fdei02 fdeb01 fsui02}


# whether we should do a given OS by default
set os_dat(do,AIX+3)   1
set os_dat(do,AIX+4)   1
set os_dat(do,IRIX+5)  1
set os_dat(do,IRIX+6)  1
set os_dat(do,Linux+2) 0 
set os_dat(do,OSF1+V3) 1
set os_dat(do,OSF1+V4) 1
set os_dat(do,SunOS+5) 1

# hosts for each operating system
set host_dat(h2f,fibi01)	AIX+3
set host_dat(h2f,fibi02)	AIX+4
set host_dat(h2f,fsgi02)	IRIX+5
set host_dat(h2f,fsgb01)	IRIX+6
set host_dat(h2f,pretorian)	Linux+2
set host_dat(h2f,fdei02)	OSF1+V3
set host_dat(h2f,fdeb01)	OSF1+V4
set host_dat(h2f,fsui02)	SunOS+5

#
# Environment variables to pass in
#
set os_dat(ENVVARS)	{}

set os_dat(COMMANDS)    {}
foreach f $os_dat(LIST)  {
   set os_dat(PLAT_COMMANDS,$f) {}
}

