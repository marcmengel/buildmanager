# build product area

proc productroot { flavor } {
    global product version env

    return "/afs/fnal/ups/$product/$version/$flavor"
}

# operating systems to run on
set os_dat(LIST)  {AIX+3 AIX+4 IRIX+5 IRIX+6 Linux+2 OSF1+V3 OSF1+V4 SunOS+5}


# whether we should do a given OS by default
set os_dat(do,AIX+3)   1
set os_dat(do,AIX+4)   1
set os_dat(do,IRIX+5)  1
set os_dat(do,IRIX+6)  1
set os_dat(do,Linux+2) 0 
set os_dat(do,OSF1+V3) 1
set os_dat(do,OSF1+V4) 1
set os_dat(do,SunOS+5) 1

# hosts for each operating system
set os_dat(HOST,AIX+3)	 fibi01.fnal.gov
set os_dat(HOST,AIX+4)	 fibi02.fnal.gov
set os_dat(HOST,IRIX+5)	 fsgi02.fnal.gov
set os_dat(HOST,IRIX+6)	 fsgb01.fnal.gov
set os_dat(HOST,Linux+2) pretorian.fnal.gov
set os_dat(HOST,OSF1+V3) fdei02.fnal.gov
set os_dat(HOST,OSF1+V4) fdeb01.fnal.gov
set os_dat(HOST,SunOS+5) fsui02.fnal.gov

#
# Environment variables to pass in
#
set os_dat(ENVVARS)	{DISPLAY}

set os_dat(COMMANDS)    {}
foreach f $os_dat(LIST)  {
   set os_dat(PLAT_COMMANDS,$f) {}
}

array set cmd_menu {
    { 1 cd}	 	  {cmd_parallel  "cd %D"}
    { 4 setup}	  	  {cmd_parallel  "setup %P %V"}
    {interrupt}	  	  {cmd_parallel  "\x003"}
    {exit} 		  {cmd_parallel  "exit"; after 5000 exit}
}
